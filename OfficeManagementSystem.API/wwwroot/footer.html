
<!DOCTYPE html>
<html dir='rtl' lang='ar'>
<head>
<meta charset='utf-8'>
<style>
  *{box-sizing:border-box}
  .footer-wrap{
    width:100%;
    padding:20px 0;
    font-family: 'Amiri', Arial, sans-serif;
    font-size:12px;
    color:#fff;
    background:#D4AF37;
    border-top:none;
    text-align:center;
    letter-spacing:.3px;
    margin: 0 !important;
    position: absolute;
    left: 0;
    right: 0;
    bottom: -10px;
  }
  .footer-inner{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:12px;
    direction:rtl;
    padding: 0 20px;
  }
  .center{white-space:nowrap; text-align:center}
</style>
</head>
<body>
  <div class='footer-wrap'>
    <div class='footer-inner'>
      <div class='center'> تاريخ الطباعة: 23/09/2025</div>
    </div>
  </div>
</body>
</html>
